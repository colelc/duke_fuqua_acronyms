
<div>
    <form class="acronym-form">
        <label for="acronyn-name">Acronym<span class="required-field"> *</span></label>
        <input type="text" name="acronym-name" size="10" class="input-box" readonly
            [(ngModel)]="acronym.acronym" >

        <label for="refers-to-name">Refers To<span class="required-field"> *</span></label>
        <input type="text" name="refers-to-name"  class="input-box"  readonly
            [(ngModel)]="acronym.refersTo">

        <label for="definition-name">Definition<span class="required-field"> *</span></label>
        <textarea name="definition-name" rows="8" maxlength="4096"  class="input-box" readonly
            [(ngModel)]="acronym.definition"></textarea>
        
        <label for="area-key-name">Area Key<span class="required-field"> *</span></label>
        <input type="text" name="area-key-name"  class="input-box" readonly
            [(ngModel)]="acronym.areaKey">
        
        <label for="tag-name">Tags</label>
        <input type="text" name="tag-name"  class="input-box" readonly
            [(ngModel)]="acronym.tagString"
            placeholder="(Use comma to delimit multiple tags)">

        <button [class]="submitButtonClass" 
            (click)="onClick()">Delete Acronym {{acronym.acronym}}</button>

        <span style="padding-top:1.5rem;"></span>
        <label for="message-name"></label>
        <input type="text" name="message-name" [class]="messageStatusClass" readonly [(ngModel)]="status">

    </form>
</div>
